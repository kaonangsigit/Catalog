<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOG</title>
    <style>
        /* Mengatur tampilan body dan judul */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Mengatur galeri sebagai grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
        }

        /* Styling gambar */
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efek hover pada gambar */
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Deskripsi gambar di bawah setiap foto */
        .gallery-item {
            text-align: center;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 1em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Galeri Foto</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="foto1.jpeg" alt="Foto 1">
        </div>
        <div class="gallery-item">
            <img src="foto2.jpeg" alt="Foto 2">
        </div>
        <div class="gallery-item">
            <img src="foto3.jpeg" alt="Foto 3">
        </div>
         <div class="gallery-item">
            <img src="foto4.jpeg" alt="Foto 4">
        </div>
        <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
    </div>
</body>
</html>
